#################################
#             Corners           #
#################################

corner-radius = 8.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "window_type = 'dnd'"
];
round-borders = 0;
round-borders-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "class_g = 'xob'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "window_type = 'dnd'"
];
round-borders-rule = [
  "15:class_g     = 'Alacritty'",
  "15:class_g     = 'Polybar'"
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 10;
shadow-opacity = .3;
shadow-offset-x = 5;
shadow-offset-y = 5;
shadow-color = "#000000";
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "class_g = 'xob'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "window_type = 'dnd'"
];


#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10
fade-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "class_g = 'xob'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "window_type = 'dnd'"
];
no-fading-destroyed-argb = false;


#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.85;
frame-opacity = 0.85;
inactive-opacity-override = false;
active-opacity = 1.0;
focus-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'librewolf'",
  "class_g = 'FreeTube'",
  "class_g = 'Pcmanfm'",
  "class_g = 'Code'",
  "class_g = 'Sxiv'",
  "class_g = 'feh'",
  "class_g = 'Geany'",
  "class_g = 'Virt-manager'",
  "class_g = 'obs'",
  "class_g = 'discord'",
  "class_g = 'bauh'",
  "class_g = 'slop'",
  "class_g = 'xob'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "window_type = 'dnd'"
];
opacity-rule = [
  "100:class_g    = 'Dunst'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'librewolf'",
  "100:class_g    = 'mpv'",
  "100:class_g    = 'Pcmanfm'",
  "100:class_g    = 'Thunderbird'",
  "100:class_g    = 'Spotify'",
  "100:class_g    = 'plexmediaplayer'",
  "100:class_g    = 'jellyfinmediaplayer'"
];

#################################
#     Background-Blurring       #
#################################

blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}
blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'slop'",
  "class_g = 'xob'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "window_type = 'utility'",
  "window_type = 'splash'",
  "window_type = 'dialog'",
  "window_type = 'combo'",
  "window_type = 'dock'",
  "class_g = 'Conky'",
  "window_type = 'dnd'"
];

#################################
#       General Settings        #
#################################

daemon = false
experimental-backends = true;
backend = "glx";
vsync = true;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-rounded-corners = false;
detect-client-opacity = false;
refresh-rate = 0;
use-ewmh-active-win = true;
unredir-if-possible = true;
unredir-if-possible-delay = 0;
detect-transient = false;
detect-client-leader = false;
resize-damage = 1;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;
glx-fshader-win = "";
force-win-blend = false;
no-ewmh-fullscreen = false;
max-brightness = 1.0;
transparent-clipping = false;
log-level = "info";
wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
  notification = { fade = true; shadow = false; focus = true; full-shadow = false; };
};
